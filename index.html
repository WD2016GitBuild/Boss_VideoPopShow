<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Boss_VideoPopShow</title>
</head>
<body>
	<h1>BOSS之视频点击弹出效果</h1>
	
	
	
	<textarea rows="40" cols="150">
		<!--  样式 -->
		
		#video_bg{
		   z-index: 1000;
			position: fixed;
			filter: alpha(opacity=80);
			width: 100%;
			display: none;
			background: #000;
			height: 100%;
			top: 0px;
			left: 0px;
			opacity: 0.8;
		}
		#index_video{
		   z-index: 2000;
			position: fixed;
			margin-top: -240px;
			width: 400px;
			display: none;
			height: 240px;
			margin-left: -450px;
			top: 50%;
			left: 50%;
		}
		#video_close_btn{
		   z-index: 3000;
			position: fixed;
			width: 30px;
			display: none;
			background: url(/flash/close.png) no-repeat left top;
			height: 30px;
			top: 3px;
			cursor: pointer;
			right: 3px;
		}
		#elem-FrontSpecifies_show01-1410940231471{
		   cursor: pointer;
		}
		
		<!-- HTML结构 -->
		<div id="video_bg" style="display: block;"></div>
		<div id="index_video" style="display: block;">
		<script type="text/javascript">
			var swf_width=900
			var swf_height=480
			var texts='视频赏析'
			var files='/flash/video.flv'
			var config='1:自动播放|1:连续播放|100:默认音量|0:控制栏位置|1:控制栏显示|0x121212:主体颜色|60:主体透明度|0x9B9B9B:光晕颜色|0xffffff:图标颜色|0xffffff:文字颜色|:logo文字|:logo地址|:结束swf地址'


			document.write('<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="'+ swf_width +'" height="'+ swf_height +'">');
			document.write('<param name="movie" value="/flash/vcastr2.swf"><param name="quality" value="high">');
			document.write('<param name="menu" value="false"><param name=wmode value="opaque">');
			document.write('<param name="FlashVars" value="vcastr_file='+files+'&vcastr_title='+texts+'&vcastr_config='+config+'">');
			document.write('<embed src="/flash/vcastr2.swf" wmode="opaque" FlashVars="vcastr_file='+files+'&vcastr_title='+texts+'&vcastr_config='+config+'" menu="false" quality="high" width="'+ swf_width +'" height="'+ swf_height +'" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />'); document.write('</object>'); 
		</script>
		</div>
		<div id="video_close_btn" style="display: block;">
			
		</div>
		<script type="text/javascript">
			$("#elem-FrontSpecifies_show01-1410940231471").click(function() {
				var videoBg = $("#video_bg");
				var video = $("#index_video");
				var closeBtn = $("#video_close_btn");
				videoBg.fadeIn(300, function() {
					video.show();
					closeBtn.show();
				});
				closeBtn.click(function() {
					video.fadeOut(300, function() {
						videoBg.fadeOut();
					});
					closeBtn.hide();
				});
			});
		</script>
	</textarea>
</body>
</html>
